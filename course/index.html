<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- buble, dark, dolphin, pure, vue -->
  <link rel="stylesheet" href="vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->


</head>
<body>

  <div id="app"></div>
  <!-- <script>
    window.$docsify = {
      name: '',
      repo: ''
    }
  </script> -->





<script>

  window.$docsify = {
    subMaxLevel: 2,

    loadSidebar: 'sidebar.md', // 左边的侧边栏
    loadNavbar: 'navbar.md', // 右上角的小下拉图标
    homepage: 'homepage.md', // 首页，默认是 README.md
    coverpage: 'coverpage.md', // 封面

    // 切换页面后，自动滚动到顶部
    auto2top: true,

    search: 'auto',

    // mermaid支持
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },


      // edit on github, 原理没看懂，官网上粘过来的
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/guofei9987/guofei9987.github.io/tree/master/course/' + vm.route.file
            }
            var editHtml = '[:memo: Edit](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              // + 'Last modified {docsify-updated} '
              + ' '
              + editHtml
          })
        }
      ]


  };
</script>


<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

<!-- mermaid支持： -->
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">


<!-- 代码高亮 -->
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>

<!-- LaTeX支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">


<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
