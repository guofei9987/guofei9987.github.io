<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>郭飞的读书笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- buble, dark, dolphin, pure, vue -->
  <link rel="stylesheet" href="vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->


  <link rel="stylesheet" href="/public/css/banner.css">


</head>
<body>

  <header class="top-banner">
    <div class="banner-container">

        <!-- 左侧边栏 -->
        <div class="banner-left">
            <button class="sidebar-toggle" id="nav_btn" aria-label="切换侧边栏">☰</button>
        </div>

        <!-- 中间 Logo：点击返回首页 -->
        <div class="banner-center">
            <a href="/" class="logo" title="返回首页">首页</a>
        </div>

        <!-- 读书 -->
        <div class="banner-center">
          <a href="/reading/#/" class="logo" title="返回首页">读书</a>
        </div>

        <!-- 右侧 TOC 按钮，暂无功能，隐藏 -->
        <div class="banner-right">
            <button id="toc_btn" aria-label="显示目录" style="visibility: hidden;">+</button>
        </div>

    </div>
</header>

  <div id="app"></div>  <!-- 页面内容会注入到这里 -->
  
  <!-- <script>
    window.$docsify = {
      name: '',
      repo: ''
    }
  </script> -->


<script>

  window.$docsify = {
    subMaxLevel: 2,
    loadSidebar: 'sidebar.md', // 左边的侧边栏
    homepage: 'README.md', // 首页，默认是 README.md
    notFoundPage: 'README.md', // 404
    
    
    topMargin: 40, // default: 0，点击标题滚动时，不要到顶，否则会被 banner 盖住

    // 切换页面后，自动滚动到顶部
    auto2top: true,

    search: 'auto',

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/guofei9987/guofei9987.github.io/tree/master/reading/' + vm.route.file;
            var editHtml = '[📝 Edit](' + url + ')\n';
            var donate = '<br><img src="/public/qr.jpeg"/>';

            return editHtml
              + html
              + '\n\n----\n\n'
              // + 'Last modified {docsify-updated} '
              + ' '
              + editHtml
              + donate
          })
        }
      ]



  };
</script>

<!-- 搜索框：//unpkg.com/docsify/lib/plugins/search.js -->
<script src="/reading/js/search.js"></script>

</body>
</html>
