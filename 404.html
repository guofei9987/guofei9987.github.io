{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}


<h3>{{ tag[0] }} （{{ tag[1].size }} 篇）</h3>

<table>
  <tr>
    <th>文章编号</th><th>文章题目</th><th>链接</th>
  </tr>

  {% assign sorted_tag = tag[1] | sort:"order" %}
  {% for post in sorted_tag %}
  <tr>
    <th><font color="#FF9224">{{post.order}}</font></th>

    <th>{{post.title}}</th>

    <th><a href="{{ site.url }}{{ post.url }}">链接</th>
  {% endfor %}

</table>

{% endfor %}
