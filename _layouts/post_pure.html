---
layout: base
---

<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
    <i class="fa fa-calendar" aria-hidden="true"></i>{{ page.date | date:"%Y年%m月%d日" }}
    &nbsp;&nbsp;
    <i class="fa fa-child" aria-hidden="true"></i>Author:<a href="https://github.com/guofei9987">{{ site.author.name }}</a>
    <p>
      <i>
        <i class="fa fa-sitemap" aria-hidden="true"></i>文章归类: {{ page.tags }} {{ page.categories }}
        &nbsp;&nbsp;
        <i class="fa fa-info" aria-hidden="true"></i>文章编号: {{ page.order }}
      </i>
    </p>
  </div>
  <div class="col-md-13 aside3-content">
    <hr>

  <br>
    <div id="content">
      {{ content }}
    </div>
    <hr>
    {% include disqus.html %}
  </div>


</div>
