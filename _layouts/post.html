---
layout: base
---

<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
    {{ page.date | date:"%Y年%m月%d日" }}
    <p>Author: {{ site.author.name }}</p>
    <p>
      <i>
        文章归类: {{ page.tags }} {{ page.categories }}，文章编号: {{ page.order }}
      </i>
    </p>
  </div>
  <div class="col-md-13 aside3-content">
    <hr>
  <p>版权声明：本文作者是郭飞。转载随意，但需要标明原文链接，并通知本人
    <a href="mailto:{{ site.author.email }}">
      <i class="fa fa-envelope-o fa-lg" style="color:#16a095;"></i>
    </a>
    <br>
    原文链接：<a href="{{ page.url }}">{{ site.url }}{{ page.url }}</a>
  </p>
  <a href="{{ site.repurl }}{{ page.path }}">
    Edit
    <i class="fa fa-edit fa-lg" style="color:#16a095;"></i>
  </a>
  <hr>
  <br>
    <div id="content">
      {{ content }}
    </div>
    <hr>
    {% include disqus.html %}
  </div>
  <!-- 目录：右上角的加号，点击可以展示或隐藏 -->
  <div id="content_table" style="position:fixed;right:20px;top:120px;display:none;">
    <div class="panel panel-success">
      <div class="panel-body" id="nav"></div>
    </div>
  </div>
</div>
