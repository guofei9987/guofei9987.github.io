---
layout: base
---

<div class="row">
  <div class="col-md-13 aside3-title">
    <h2 id="#identifier">{{ page.title }}</h2>
  </div>

  <div class="col-md-13 aside3-content">
    <br><br>
    🗓 {{ page.date | date:"%Y年%m月%d日" }}
    &nbsp;&nbsp;&nbsp;
    📁 文章归类: {{ page.tags }} {{ page.categories }}
    &nbsp;&nbsp;&nbsp;
    <a href="{{ site.repurl }}{{ page.path }}">📝 Edit</a>
    <p>版权声明：本文作者是<a href="https://github.com/guofei9987">郭飞</a>。转载随意，标明原文链接即可。
      <br>
      原文链接：<a href="{{ page.url }}">{{ site.url }}{{ page.url }}</a>
    </p>

    <br>

    <div id="content">
      {{ content }}
      {% include donate.html %}
    </div>
    

    {% include comment.html %}
  </div>

  
  <!-- 目录：右上角的加号，点击可以展示或隐藏 -->
  <!-- <div id="content_toc" style="position:fixed;right:20px;top:120px;display:none;background-color: rgba(240, 240, 240, 0.8);">
      <div class="panel-body" id="nav"></div>
  </div> -->



<!-- TOC 容器（初始默认隐藏） -->
<div id="content_toc">
  <div class="panel-body" id="nav"></div>
</div>

<!-- 悬浮按钮，用来显示/隐藏 TOC -->
<button id="toc-toggle-btn">显示目录</button>

<!-- 在文档底部引入 JS 文件（或者直接写 script） -->
<script src="/public/js/toc.js"></script>


</div>
